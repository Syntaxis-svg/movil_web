<app-encabezado titulo="Home" icono="Home-outline"></app-encabezado>

<ion-content>
    <ion-card color="light">
        <ion-card-header>
            <ion-card-title class="ade">Bienvenido, Ignacio 
            </ion-card-title>
            <ion-card-subtitle>Estudiante</ion-card-subtitle>
        </ion-card-header>
        <ion-card-content>
            <ion-grid fixed>
                <ion-row>
                    <ion-col size="6"></ion-col>
                    <ion-col size="6"></ion-col>
                </ion-row>
            </ion-grid>
        </ion-card-content>
    </ion-card>
</ion-content>
<ion-footer>
    <ion-toolbar>
        <div class="ion-text-center">
            <ion-button (click)="cerrarSesion()" fill="clear">
                Cerrar session
                <ion-icon slot="start" name="close"></ion-icon>
            </ion-button>
        </div>
    </ion-toolbar>
</ion-footer>
